  </div>

    <button onclick="artikel()" class="btn">Schrijf artikel! (Niet vaker dan 10 keer per minuut want dan krijg ik problemen met de api en duurt zo 5-10 seconden)</button>
    <h2>artikel over deze gebeurtenis:</h2>

</html>
